name: Tests
on: [pull_request]
env:
  CODE_COVERAGE_THRESHOLD_REQUIRED: 75
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install requirements
        run: pip install flake8 pycodestyle
      - name: Check syntax
        run: flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics --exclude ckan
      - name: Run flake8
        run: flake8 . --count --max-line-length=127 --statistics --exclude ckan

  test:
    needs: lint
    strategy:
      matrix:
        ckan-version: [2.9]
      fail-fast: false

    name: CKAN ${{ matrix.ckan-version }}
    runs-on: ubuntu-latest
    container:
      image: openknowledge/ckan-dev:${{ matrix.ckan-version }}
    services:
      solr:
        image: ckan/ckan-solr:${{ matrix.ckan-version }}
      postgres:
        image: ckan/ckan-postgres-dev:${{ matrix.ckan-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
          image: redis:3
    env:
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@postgres/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://datastore_write:pass@postgres/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://datastore_read:pass@postgres/datastore_test
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://redis:6379/1

    steps:
    - uses: actions/checkout@v2
    - name: Install extension
      run: |
        pip install -r dev-requirements.txt
        pip install -e .
        # Replace default path to CKAN core config file with the one on the container
        sed -i -e 's/use = config:.*/use = config:\/srv\/app\/src\/ckan\/test-core.ini/' test.ini
    - name: Setup requirements (CKAN >= 2.9)
      if: ${{ matrix.ckan-version != '2.7' && matrix.ckan-version != '2.8' }}
      run: |
        pip install -r requirements.txt
    # - name: Setup requirements (CKAN < 2.9)
    #   if: ${{ matrix.ckan-version == '2.7' || matrix.ckan-version == '2.8' }}
    #   run: |
    #     pip install -r requirements-py2.txt
    - name: Run tests
      run: pytest --ckan-ini=test.ini --cov=ckanext.opendata_theme --cov-report xml:coverage.xml --disable-warnings --cov-fail-under=${CODE_COVERAGE_THRESHOLD_REQUIRED} ckanext/opendata_theme/tests
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v4.1.0
      with:
        args: >
          -Dsonar.projectKey=ckanext-opendata_theme
          -Dsonar.sources=ckanext/opendata_theme
          -Dsonar.tests=ckanext/opendata_theme/tests
          -Dsonar.exclusions=ckanext/opendata_theme/tests/**
          -Dsonar.python.coverage.reportPaths=coverage.xml
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_API_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_EXTERNAL_URL }}
