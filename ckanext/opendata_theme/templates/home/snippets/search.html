{% set tags = h.get_facet_items_dict('tags', limit=10) %}
{% set placeholder = _('Search Datasets') %}

<div class="module module-search module-narrow module-shallow">
  <form class="search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <div class="search-input control-group">
      <input type="text"
             class="search"
             name="q"
             value=""
             autocomplete="off"
             id="data-search-keyword-input-field"
             placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}"
             title= "{{_('Type search term here')}}"/>
      <button type="submit" title="Search">
        <i class="fa fa-search"></i>
        <span>{{ _('Search') }}</span>
      </button>
    </div>
  </form>
</div>
