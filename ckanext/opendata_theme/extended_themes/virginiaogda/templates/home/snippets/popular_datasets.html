{% set popular_datasets = h.opendata_theme_get_datasets_popular() %}

            
<div class="main-browse">
  <div class="container">
      <div class="row">
          <div class="col-md-12 span12 col1">
            <div class="module-content popular-dataset">
                <h2 class="heading"><a href="/dataset?sort=views_recent+desc">{{ h.opendata_theme_get_custom_name('popular-datasets-custom-name', 'Popular Datasets') }}</a></h2>
                
                <section>
                  {% snippet 'home/snippets/package_list.html', packages=popular_datasets%}
                </section>
              </div>
            </div>
        </div>
    </div>
</div>
