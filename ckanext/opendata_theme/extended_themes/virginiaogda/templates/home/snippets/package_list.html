{% block package_list %}
  {% if packages %}
    <ul class="{{ list_class or 'dataset-list list-unstyled' }}">
      {% block package_list_inner %}
        {% for package in packages %}
          {% snippet 'home/snippets/package_item.html', package=package, item_class=item_class %}
        {% endfor %}
      {% endblock %}
    </ul>
  {% endif %}
{% endblock %}
