{% ckan_extends %}

{% set org_alias = h.opendata_theme_organization_alias() %}

{% block info %}
  <div class="module module-narrow module-shallow context-info">
    {% if has_context_title %}
      <h2 class="module-heading"><i class="fa fa-building-o"></i> {{ _('{Organization}'.format(Organization=org_alias)) }}</h2>
    {% endif %}
    <section class="module-content">
      {% block inner %}
        {{ super() }}
      {% endblock %}
    </section>
  </div>
{% endblock %}
