<div class="main-browse">
    <div class="container">
        <div class="row">
            <div class="col-md-12 span12 col1">
                <div class="module-content">
                    <h2 class="heading">
                        <a href="/group">
                            {{ h.opendata_theme_get_custom_name('groups-custom-name', 'Groups') }}
                        </a>
                    </h2>
                    {% for group in h.opendata_theme_get_groups() %}
                        {% if group.package_count > 0 %}
                            <a href="/group/{{ group.name }}"
                               title="{{ _('{name}').format(name=h.markdown_extract(group.description, 180) or 'No description') }}"
                               class="browse-group">
                                <img class="browse-group-image" alt=""
                                     src="{{ group.image_display_url or '/base/images/placeholder-group.png' }}">
                                <div class="browse-group-title">
                                    {{ group.display_name }}
                                </div>
                            </a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
