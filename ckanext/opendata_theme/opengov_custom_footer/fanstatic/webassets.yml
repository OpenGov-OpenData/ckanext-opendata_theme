jquery_script:
  output: opengov_custom_footer_resource/jquery.js
  filters: rjsmin
  contents:
    - vendor/jquery/jquery-3.5.1.min.js

ckeditor_script:
  output: opengov_custom_footer_resource/ckeditor.js
  filters: rjsmin
  contents:
    - vendor/ckeditor/ckeditor.js
  extra:
    preload:
      - opengov_custom_footer_resource/jquery_script

jquery_adapter_script:
  output: opengov_custom_footer_resource/jquery_adapter.js
  filters: rjsmin
  contents:
    - vendor/ckeditor/adapters/jquery.js
  extra:
    preload:
      - opengov_custom_footer_resource/ckeditor_script


ckedit_script:
  output: opengov_custom_footer_resource/ckedit.js
  filters: rjsmin
  contents:
    - ckedit.js

main_style:
  output: opengov_custom_footer_resource/ckedit.css
  filters: cssrewrite
  contents:
    - ckedit.css
